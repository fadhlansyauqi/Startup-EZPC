<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/daftar.css">
  
    <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Daftar</title>
  </head>
    <body>
      <div class="vh-100">
        <div class="box h-100">
          <!-- Bagian Kiri -->
          <div class="row contentfrom my-4-mx-5 h-100">
            <div class="col-sm-12 col-md-6 col-lg-6 brand bg-gambarkiri" > 
              <!-- Tulisan EZPC -->
              <h5 class="tulisan "><b>EZ</b>PC</h5> 
              <br>
            </div>
  
            <!-- Bagian Kanan -->
            <div class="col-sm-12 col-md-6 col-lg-6 bagiankanan d-flex align-items-center justify-content-center">
             
              <div class="w-50">
                <h1 class="tulisandaftar">Daftar</h1> 
                <form class="mt-3 text-dark">
                  <div class="mb-3">
                    <label for="Nama1" class="form-label">Nama </label>
                    <input placeholder="" type="email" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  
                  </div>
                  <div class="mb-3">
                    <label for="Alamat1" class="form-label">Alamat Email </label>
                    <input placeholder="" type="email" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  
                  </div>
                  <div class="mb-3 input-group">
                  </div>
                  <div class="mb-3">
                    <label for="Password1" class="form-label">Password</label>
                    <input placeholder="" type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="Gander1" class="form-label">Gender</label>
                    <select class="form-control aria-label="Default select example">
                      <option selected></option>
                      <option value="1">Perempuan</option>
                      <option value="2">Laki-Laki</option>
                     
                    </select>
                  
                  </div>
                <div class="mb-3">
                    <label for="Nomor Telpon1" class="form-label">Nomor Telpon </label>
                    <input placeholder="" type="email" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  
                  </div>
                  <div>
                    <label for="date"> Tanggal lahir</label>
                     <div class="input-group date " id="datepicker">
                    <input type="text" class="form-control" id="date"/>
                    <span class="input-group-append">
                      <span class="input-group-text bg-light d-block">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 ">Register</button>
                  <br>
                 
                  
                  
                </form>
              </div>
            </div>
  
          </div>
        </div>
      </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
    </body>
</html>
